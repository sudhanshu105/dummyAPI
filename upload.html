<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Signup</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div>
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" multiple>
        </div>
        <div>
            <label for="uploadUsername">Username:</label>
            <input type="text" id="uploadUsername" name="username" required>
        </div>
        <button type="button" onclick="uploadFiles()">Upload</button>
    </form>

    <h1>Signup</h1>
    <form id="signupForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="button" onclick="signup()">Signup</button>
    </form>

    <h1>Login</h1>
    <form id="loginForm">
        <div>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" required>
        </div>
        <div>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
        </div>
        <button type="button" onclick="login()">Login</button>
    </form>

    <h1>Uploaded Files</h1>
    <ul id="fileList"></ul>

    <script>
        async function uploadFiles() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                console.log(result);
                alert('Files uploaded successfully');
                fetchFileList(); 
            } catch (error) {
                console.error('Error uploading files:', error);
                alert('Error uploading files');
            }
        }

        async function signup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.text();
                console.log(result);
                alert(result);
            } catch (error) {
                console.error('Error signing up:', error);
                alert('Error signing up');
            }
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.text();
                console.log(result);
                alert(result);
            } catch (error) {
                console.error('Error logging in:', error);
                alert('Error logging in');
            }
        }

        async function fetchFileList() {
            try {
                const response = await fetch('http://localhost:3000/listFiles');
                const fileList = await response.json();
                console.log(fileList);

                const fileListContainer = document.getElementById('fileList');
                fileListContainer.innerHTML = ''; 

                fileList.forEach(file => {
                    const listItem = document.createElement('li');

                    const img = document.createElement('img');
                    img.src = file.url;
                    img.alt = file.name;
                    img.style.maxWidth = '200px'; 

                    listItem.appendChild(img);

                    const textNode = document.createTextNode(` - Uploaded by: ${file.uploadedBy}, Updated: ${file.updated}, Size: ${file.size} bytes`);
                    listItem.appendChild(textNode);

                    fileListContainer.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching file list:', error);
                alert('Error fetching file list');
            }
        }

        fetchFileList();
    </script>
</body>
</html>
